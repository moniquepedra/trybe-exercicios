<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício</title>
    <style>
      section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }

      .main-content .left-content {
        background-color: green;
        width: 60%;
        margin-left: 0;
        margin-right: auto;
      }

      .main-content .left-content .small-image {
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius: 100%;
      }

      .main-content .right-content {
        background-color: blue;
        width: 60%;
        margin-left: auto;
        margin-right: 0;
      }

      .main-content .description {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script>
    const h1 = document.createElement('h1');
    h1.innerText = 'TrybeTrip - Agência de Viagens';
    document.body.appendChild(h1); // para acessar qualquer elemento HTML que não tenha classe ou ID. (document.tag)

    const mainContent = document.createElement('main');
    mainContent.className = 'main-content';
    document.body.appendChild(mainContent); // ou body.appendChild

    const centerContent = document.createElement('section');
    centerContent.className = 'center-content'; // centerContent.classList.add('center-content');
    mainContent.appendChild(centerContent);

    const paragraph = document.createElement('p');
    paragraph.innerText = 'Texto do parágrafo'
    centerContent.appendChild(paragraph);

    const leftContent = document.createElement('section');
    leftContent.className = 'left-content'; 
    mainContent.appendChild(leftContent);

    const rightContent = document.createElement('section');
    rightContent.className = 'right-content';
    mainContent.appendChild(rightContent);

    const img = document.createElement('img');
    img.src = 'https://picsum.photos/200'; //img.setAttribute('src', 'https://picsum.photos/200');
    img.className ='small-image'; //img.setAttribute('class', 'small-image');
    leftContent.appendChild(img);

    const ul = document.createElement('ul');
    const numbers = ['um','dois','três', 'quatro', 'cinco', 'seis', 'sete', 'oito', 'nove', 'dez'];
    
    for (let index = 0; index < numbers.length; index += 1) {
        const li = document.createElement('li');
        li.innerText = numbers[index];
        ul.appendChild(li);
        
    }
    
    rightContent.appendChild(ul);

      // 9 - Adicione 3 tags h3, todas filhas do main criado no passo 2

    for (let index = 0; index < 3; index +=1) {
        const h3 = document.createElement('h3');
        h3.innerText = index;
        mainContent.appendChild(h3);
        
    }

    //Exercício Bonus

    const title = document.querySelector('h1');
    title.className = 'title';

    const h3 = document.querySelectorAll('h3');
    for (let index = 0; index < h3.length; index +=1) {
      h3[index].className ='description';
      
    }

    //solução gabarito
    // Adicione a classe description nas 3 tags h3 criadas;
    /*const h3 = document.getElementsByTagName('h3');
    for (let index = 0; index < 3; index += 1) {
      h3[index].className = 'description';
    } */

    // Remova a `section` criada no passo 5 (aquela que possui a classe `left-content`) por meio da função `.removeChild()`;
    const sectionLeftContent = document.getElementsByClassName('left-content')[0]; 
    mainContent.removeChild(sectionLeftContent);

    // Centralize a `section` criada no passo 6 (aquela que possui a classe `right-content`). Dica: para centralizar, basta configurar o `margin-right: auto` da `section`.
    const sectionRightContent = document.querySelector('right-content');
    sectionRightContent.style.marginRight = 'auto';

    // Troque a cor de fundo do elemento-pai da `section` criada no passo 3 (aquela que possui a classe `center-content`) para a cor verde;
    const sectionCenterContent = document.getElementsByClassName('center-content')[0];
    sectionCenterContent.parentNode.style.backgroundColor = 'green';

    // Remova os dois últimos elementos (nove e dez) da lista criada no passo 8.
    ul.lastChild.remove();
    ul.lastChild.remove();

    </script>
  </body>
</html>
